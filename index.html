---
layout: default
title: Welcome
---
<div class='thumbnails'>
  <div class='span4'>
    {% for post in site.posts %}
    <article class='well'>
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <section>
        <span class="label label-info">{{ post.date | date: "%B %e, %Y" }}</span>
        {% for tag in post.tags %}
        <span class="label label-success">{{ tag }}</span>
        {% endfor %}
      </section>
    </article>
    {% endfor %}
  </div>
  <div class='span2'>
  </div>
</div>
